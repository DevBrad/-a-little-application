<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles_ContactPage/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form_section">
      <div class="form_section_header">
        <p>Leave your message</p>
      </div>
      <form action="/Main_Page/mainpage.html">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="  Your name ..."
          required
        />
        <label for="surname">Surname</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="  Your last name ..."
          required
        />
        <label for="email">E-Mail Address</label>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="   Your E-Mail Address ..."
          required
        />

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder=" your message here"
          required
        ></textarea>
        <button type="submit" class="submit_button">Submit</button>
      </form>
      <div class="container_clearButton">
        <button class="clear_inputs">Clear input fields</button>
      </div>
    </section>
    <script src="/ContactPage/contact.js"></script>
  </body>
</html>
